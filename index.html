
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arevalo Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Montserrat:wght@400;500;600;700;800&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #006C35;
        --ink: #09090b;
        --paper: #ffffff;
        --muted: #71717a;
      }

      body {
        font-family: 'Manrope', sans-serif;
        background: var(--paper);
        color: var(--ink);
      }
      html[lang="ar"] body {
        font-family: 'Cairo', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', sans-serif;
      }
      html[lang="ar"] h1, html[lang="ar"] h2, html[lang="ar"] h3, html[lang="ar"] h4, html[lang="ar"] h5, html[lang="ar"] h6 {
        font-family: 'Cairo', sans-serif;
        font-weight: 700;
      }
      
      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-enter {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      
      /* Hide scrollbar for clean look in some containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Premium surfaces + section backgrounds (2026-style) */
      .bg-premium {
        background:
          radial-gradient(1200px 700px at 10% -10%, rgba(0, 108, 53, 0.10), transparent 55%),
          radial-gradient(900px 600px at 90% 10%, rgba(9, 9, 11, 0.06), transparent 60%),
          linear-gradient(to bottom, #ffffff, #fafafa);
      }
      .surface-glass {
        background: rgba(255, 255, 255, 0.72);
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid rgba(24, 24, 27, 0.10);
        box-shadow:
          0 1px 0 rgba(255,255,255,0.7) inset,
          0 20px 60px rgba(9, 9, 11, 0.08);
      }
      .ring-premium {
        box-shadow:
          0 1px 0 rgba(255,255,255,0.8) inset,
          0 0 0 1px rgba(9, 9, 11, 0.06);
      }
      .text-gradient {
        background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.70));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .mask-fade-x {
        -webkit-mask-image: linear-gradient(to right, transparent, black 12%, black 88%, transparent);
        mask-image: linear-gradient(to right, transparent, black 12%, black 88%, transparent);
      }

      /* Direction (RTL) visual fixes */
      html[dir="rtl"] .hero-subhead {
        border-left: 0;
        padding-left: 0;
        border-right: 2px solid rgba(0, 108, 53, 0.35);
        padding-right: 1.5rem;
      }

      @media (max-width: 767px) {
        html[dir="rtl"] .journey-line {
          left: auto;
          right: 1.5rem;
        }
        html[dir="rtl"] .journey-marker {
          left: auto;
          right: 1.5rem;
          transform: translateX(50%);
        }
        html[dir="rtl"] .journey-content {
          padding-left: 0 !important;
          padding-right: 5rem !important;
        }
      }

      html[dir="rtl"] .fab {
        right: auto;
        left: 2rem;
      }

      /* Respect reduced-motion: keep things calm */
      @media (prefers-reduced-motion: reduce) {
        .animate-marquee,
        .animate-enter,
        .animate-ping {
          animation: none !important;
        }

        /* Ensure "enter" content is still visible when animation is disabled */
        .animate-enter {
          opacity: 1 !important;
          transform: none !important;
        }
      }
    </style>
