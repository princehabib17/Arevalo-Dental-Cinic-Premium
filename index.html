
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arevalo Dental Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,300..800&family=Instrument+Sans:wght@400..700&family=Noto+Kufi+Arabic:wght@400..700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Porcelain Lab theme (dominant paper + sharp verdigris accent) */
        --paper: #f6f1e7;
        --paper-2: #fbf8f1;
        --ink: #0b0c10;
        --muted: #5b5e66;

        --accent: #0b7a53; /* verdigris */
        --accent-rgb: 11, 122, 83;

        --edge: rgba(11, 12, 16, 0.10);
        --edge-2: rgba(11, 12, 16, 0.16);
        --shadow: 0 18px 50px rgba(11, 12, 16, 0.10);

        --font-sans: "Instrument Sans", ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        --font-display: "Bricolage Grotesque", ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        --font-ar: "Noto Kufi Arabic", ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
      }

      body {
        font-family: var(--font-sans);
        background: var(--paper);
        color: var(--ink);
        text-rendering: geometricPrecision;
        font-feature-settings: "ss01" 1, "ss02" 1, "cv11" 1;
      }
      html[lang="ar"] body {
        font-family: var(--font-ar);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-display);
        letter-spacing: -0.02em;
      }
      html[lang="ar"] h1, html[lang="ar"] h2, html[lang="ar"] h3, html[lang="ar"] h4, html[lang="ar"] h5, html[lang="ar"] h6 {
        font-family: var(--font-ar);
        font-weight: 700;
        letter-spacing: 0;
      }
      
      /* Custom Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-enter {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Stagger helper: apply to any wrapper; animates direct children */
      .stagger-in > * {
        opacity: 0;
        transform: translateY(18px);
        filter: blur(6px);
        animation: porcelainLift 900ms cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes porcelainLift {
        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }
      .stagger-in > :nth-child(1) { animation-delay: 40ms; }
      .stagger-in > :nth-child(2) { animation-delay: 120ms; }
      .stagger-in > :nth-child(3) { animation-delay: 220ms; }
      .stagger-in > :nth-child(4) { animation-delay: 320ms; }
      .stagger-in > :nth-child(5) { animation-delay: 420ms; }
      .stagger-in > :nth-child(6) { animation-delay: 520ms; }
      .stagger-in > :nth-child(7) { animation-delay: 620ms; }
      .stagger-in > :nth-child(8) { animation-delay: 720ms; }
      
      /* Hide scrollbar for clean look in some containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Porcelain atmospherics (paper + blueprint + tea-stain gradients) */
      .bg-premium {
        background:
          radial-gradient(1100px 700px at 18% -10%, rgba(var(--accent-rgb), 0.14), transparent 62%),
          radial-gradient(950px 680px at 92% 18%, rgba(11, 12, 16, 0.07), transparent 64%),
          radial-gradient(820px 620px at 48% 110%, rgba(var(--accent-rgb), 0.09), transparent 58%),
          repeating-linear-gradient(
            90deg,
            rgba(11, 12, 16, 0.03) 0 1px,
            transparent 1px 18px
          ),
          repeating-linear-gradient(
            0deg,
            rgba(11, 12, 16, 0.02) 0 1px,
            transparent 1px 18px
          ),
          linear-gradient(180deg, var(--paper-2), var(--paper));
      }
      .surface-glass {
        background:
          radial-gradient(900px 240px at 15% 0%, rgba(var(--accent-rgb), 0.08), transparent 58%),
          linear-gradient(180deg, rgba(255, 255, 255, 0.72), rgba(255, 255, 255, 0.60));
        backdrop-filter: blur(18px);
        -webkit-backdrop-filter: blur(18px);
        border: 1px solid var(--edge);
        box-shadow: 0 1px 0 rgba(255, 255, 255, 0.70) inset, var(--shadow);
      }
      .ring-premium {
        box-shadow:
          0 1px 0 rgba(255,255,255,0.85) inset,
          0 0 0 1px rgba(11, 12, 16, 0.06);
      }
      .text-gradient {
        background: linear-gradient(135deg, rgba(11,12,16,0.92), rgba(11,12,16,0.56));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .mask-fade-x {
        -webkit-mask-image: linear-gradient(to right, transparent, black 12%, black 88%, transparent);
        mask-image: linear-gradient(to right, transparent, black 12%, black 88%, transparent);
      }

      /* Subtle paper fiber + print noise overlay */
      .lux-noise {
        position: relative;
      }
      .lux-noise::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        opacity: 0.07;
        mix-blend-mode: multiply;
        background-image:
          radial-gradient(circle at 16% 8%, rgba(var(--accent-rgb), 0.22) 0, transparent 34%),
          radial-gradient(circle at 82% 22%, rgba(11, 12, 16, 0.12) 0, transparent 42%),
          radial-gradient(circle at 40% 78%, rgba(11, 12, 16, 0.08) 0, transparent 48%),
          repeating-linear-gradient(0deg, rgba(11, 12, 16, 0.10) 0 1px, transparent 1px 3px),
          repeating-linear-gradient(90deg, rgba(11, 12, 16, 0.08) 0 1px, transparent 1px 4px);
        background-size: auto, auto, auto, 260px 260px, 320px 320px;
      }

      /* Ensure layered content sits above noise */
      #root {
        position: relative;
        z-index: 1;
      }

      /* Direction (RTL) visual fixes */
      html[dir="rtl"] .hero-subhead {
        border-left: 0;
        padding-left: 0;
        border-right: 2px solid rgba(var(--accent-rgb), 0.35);
        padding-right: 1.5rem;
      }

      @media (max-width: 767px) {
        html[dir="rtl"] .journey-line {
          left: auto;
          right: 1.5rem;
        }
        html[dir="rtl"] .journey-marker {
          left: auto;
          right: 1.5rem;
          transform: translateX(50%);
        }
        html[dir="rtl"] .journey-content {
          padding-left: 0 !important;
          padding-right: 5rem !important;
        }
      }

      html[dir="rtl"] .fab {
        right: auto;
        left: 2rem;
      }

      /* Respect reduced-motion: keep things calm */
      @media (prefers-reduced-motion: reduce) {
        .animate-marquee,
        .animate-enter,
        .animate-ping {
          animation: none !important;
        }

        /* Ensure "enter" content is still visible when animation is disabled */
        .animate-enter {
          opacity: 1 !important;
          transform: none !important;
        }

        .stagger-in > * {
          opacity: 1 !important;
          transform: none !important;
          filter: none !important;
          animation: none !important;
        }
      }
    </style>
